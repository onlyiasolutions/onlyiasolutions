<!-- SCRIPT PRINCIPAL DE COOKIES (AL FINAL DEL BODY) -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const STORAGE_KEY = 'ias_cookie_consent_v8';
  const banner = document.getElementById('policy-banner');
  const acceptBtn = document.getElementById('policy-accept');
  const rejectBtn = document.getElementById('policy-reject');
  const manageBtn = document.getElementById('policy-manage'); // Si existe en tu footer
  
  // Funciones de utilidad
  function getStoredConsent() {
    try {
      const stored = localStorage.getItem(STORAGE_KEY);
      return stored ? JSON.parse(stored) : null;
    } catch (e) {
      console.error('Error reading consent:', e);
      return null;
    }
  }
  
  function setConsent(status) {
    try {
      const consentData = {
        status: status,
        timestamp: Date.now(),
        version: 8
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(consentData));
      hideBanner();
      console.log('Consent saved:', status);
    } catch (e) {
      console.error('Error saving consent:', e);
    }
  }
  
  function showBanner() {
    if (banner) {
      console.log('Showing cookie banner');
      banner.classList.add('show');
      
      // Asegurar que el banner sea visible con máxima prioridad
      setTimeout(() => {
        banner.style.setProperty('display', 'block', 'important');
        banner.style.setProperty('opacity', '1', 'important');
        banner.style.setProperty('visibility', 'visible', 'important');
      }, 100);
    }
  }
  
  function hideBanner() {
    if (banner) {
      console.log('Hiding cookie banner');
      banner.classList.remove('show');
      banner.style.display = 'none';
    }
  }
  
  function resetConsent() {
    try {
      localStorage.removeItem(STORAGE_KEY);
      showBanner();
      console.log('Consent reset');
    } catch (e) {
      console.error('Error resetting consent:', e);
    }
  }
  
  // Inicialización
  function initCookieConsent() {
    // Verificar query parameter para reset
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('consent') === 'reset') {
      resetConsent();
      // Limpiar el parámetro de la URL
      urlParams.delete('consent');
      const newUrl = window.location.pathname + 
        (urlParams.toString() ? '?' + urlParams.toString() : '') + 
        window.location.hash;
      window.history.replaceState({}, '', newUrl);
      return;
    }
    
    // Verificar consentimiento existente
    const consent = getStoredConsent();
    if (!consent || consent.status !== 'accepted') {
      // No hay consentimiento válido, mostrar banner
      showBanner();
    } else {
      // Ya hay consentimiento, ocultar banner
      hideBanner();
      console.log('Existing consent found:', consent.status);
    }
  }
  
  // Event listeners
  if (acceptBtn) {
    acceptBtn.addEventListener('click', function() {
      console.log('Accept button clicked');
      setConsent('accepted');
    });
  }
  
  if (rejectBtn) {
    rejectBtn.addEventListener('click', function() {
      console.log('Reject button clicked');
      setConsent('rejected');
    });
  }
  
  if (manageBtn) {
    manageBtn.addEventListener('click', function(e) {
      e.preventDefault();
      resetConsent();
    });
  }
  
  // Inicializar después de un pequeño delay para asegurar que el DOM esté listo
  setTimeout(initCookieConsent, 200);
});
</script>
